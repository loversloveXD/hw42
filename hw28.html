<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #table {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <h1>Multiplication Table Generator</h1>
    <input type="number" id="numberInput" placeholder="Enter a number" min="1">
    <button onclick="generateTable()">Generate Table</button>
    <div id="table"></div>

    <script>
        function generateTable() {
            const num = parseInt(document.getElementById('numberInput').value);
            const tableDiv = document.getElementById('table');
            
            if (!num || num < 1) {
                tableDiv.innerHTML = '<p style="color: red;">Please enter a valid number.</p>';
                return;
            }
            
            let output = `<h2>Multiplication Table of ${num}</h2>`;
            for (let i = 1; i <= 10; i++) {
                output += `<p>${num} Ã— ${i} = ${num * i}</p>`;
            }
            tableDiv.innerHTML = output;
        }
    </script>
</body>
</html>
